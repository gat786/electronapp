<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Change Wallpaper App</title>
</head>
<body>
    
        <div style="position:fixed; z-index: auto; padding:0%; margin:0%; width:100%; height:100vh;">
            <img src="" alt="" style="width: 100%; height: 100%;object-fit: cover;" id="body">
        </div>
        <div id="country_btn" class="d-flex justify-content-end" style="position: absolute; z-index:2;width: 100%;">
            <button class="btn btn-primary-outline text-white" style="text-decoration:underline;" id="in_button">
                India
            </button>
            <button class="btn btn-primary-outline text-white" id="us_button">
                US
            </button>
        </div>

        <div class="text-center row" style="z-index:1; position: fixed; height: 100%; width: 100%">
            <table height="100%" width="100%">
                <tr>
                    <td class="align-middle">
                        <div class="d-inline-block">
                            <select class="form-control mb-2" name="source" id="source_select">
                                <option value="bing">Bing</option>
                                <option value="reddit">Reddit</option>
                            </select>
                        </div>
                        <div class="">
                            <button class="btn btn-primary" id="saveBtn">Save As Wallpaper</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
